<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kayıt Formu</title>
    <!-- Bootstrap 5.3.8 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"

<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white text-center">
                        <h4>Kayıt Ol</h4>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="name" class="form-label">Ad
                                    Soyad</label>
                                <input type="text" class="form-control" id="name" placeholder="Adınızı girin" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">E-posta</label>
                                <input type="email" class="form-control" id="email" placeholder="ornek@mail.com"
                                    required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Şifre</label>
                                <input type="password" class="form-control" id="password" placeholder="Şifrenizi girin"
                                    required>
                            </div>
                            <div class="mb-3">
                                <label for="confirm-password" class="form-label">Şifre
                                    (Tekrar)</label>
                                <input type="password" class="form-control" id="confirm-password"
                                    placeholder="Şifrenizi tekrar girin" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Kayıt
                                    Ol
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        Zaten hesabınız var mı? <a href="#">Giriş Yap</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
